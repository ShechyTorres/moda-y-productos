<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/logomini-moda-y-productos.png" type="image/x-icon">
  <title>Formulario</title>
  <link rel="stylesheet" href="css/estilos-formulario.css">
</head>

<body>
  <section>
    <aside class="llenado">
      <form name="formulario" action="registros.php" method="post">
        <h2>FORMULARIO DE CONTACTO</h2>
        <h5><label for="campos obligatorios" class="required">Estos campos son obligatorios</label></h5>
        <label for="primernombre" class="required">Primer Nombre:</label><br>
        <input type="text" name="primernombre" minlength="2" maxlength="20" placeholder="Escriba su nombre" required>
        <br>
        <label for="segundonombre">Segundo Nombre:</label><br>
        <input type="text" name="segundonombre" minlength="2" maxlength="20" placeholder="Escriba su nombre">
        <br>
        <label for="primerapellido" class="required">Primer Apellido:</label><br>
        <input type="text" name="primerapellido" minlength="2" maxlength="20" placeholder="Escriba su apellido" required>
        <br>
        <label for="segundoapellido">Segundo Apellido:</label><br>
        <input type="text" name="segundoapellido" minlength="2" maxlength="20" placeholder="Escriba su apellido">
        <br>
        <label for="telefono" class="required">Celular/Telefono:</label><br>
        <input type="tel" name="telefono" placeholder="Digite su numero" required pattern="[0-9]+">
        <br>
        <label for="email" class="required">Correo Electronico:</label><br>
        <input type="email" name="email" placeholder="@email.com" required>
        <br>
        <label for="edad" class="required">Edad:</label>
        <input type="number" name="edad" min="1" max="100" placeholder="Digite su edad" required>
        <br>

        <p class="required">Sexo:</p>
        <input type="radio" name="radio1" value="masculino" class="sexo">
        <label for="M">Masculino</label><br class="br">
        <input type="radio" name="radio1" value="femenino" class="sexo">
        <label for="F">Femenino</label>
        <input type="radio" name="radio1" value="otros" class="sexo" checked>
        <label for="F">Otro</label>
        <br>

        <br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea name="mensaje" name="mensaje" id="" placeholder="Escriba aquÃ­ su mensaje"></textarea>
        <br>

        <input type="submit" value="ENVIAR" id="btn">
      </form>
    </aside>
  </section>
</body>

</html>
